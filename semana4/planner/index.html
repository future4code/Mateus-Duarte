<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <label for="tarefa">Nova tarefa:</label>
            <input type="text" id="tarefa" value="">
            <select name="dias-semana" id="dias-semana">
                <option value="domingo">Domingo</option>
                <option value="segunda">Segunda-feira</option>
                <option value="terca">Terça-feira</option>
                <option value="quarta">Quarta-feira</option>
                <option value="quinta">Quinta-feira</option>
                <option value="sexta">Sexta-feira</option>
                <option value="sabado">Sábado</option>
            </select>
            <select name="horario" id="horario">
                <option value="00:00">00:00</option>
                <option value="01:00">01:00</option>
                <option value="02:00">02:00</option>
                <option value="03:00">03:00</option>
                <option value="04:00">04:00</option>
                <option value="05:00">05:00</option>
                <option value="06:00">06:00</option>
                <option value="07:00">07:00</option>
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
                <option value="22:00">22:00</option>
                <option value="23:00">23:00</option>
            </select>
            </form>
        <button onclick="criaTarefa()">Criar tarefa</button>
        <button onclick="limparTarefas()">Limpar</button>
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div class="limpar flex-dia" id="domingo">
             
            </div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div class="limpar flex-dia" id="segunda">
             
            </div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div class="limpar flex-dia" id="terca">
              
            </div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div class="limpar flex-dia" id="quarta">
               
            </div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div class="limpar flex-dia" id="quinta">
             
            </div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div class="limpar flex-dia" id="sexta">
            
            </div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div class="limpar flex-dia" id="sabado">
               
            </div>
        </div>
    </section>
    
</body>
</html>
