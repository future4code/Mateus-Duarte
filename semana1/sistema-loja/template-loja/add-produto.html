<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="sistema-loja.css">
    <title>Adicionar Produto</title>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Saiba Mais</button>
        <div class="dropdown-content">
            <a href="index.html">Home</a>
            <a href="ctrl-estoque.html">Controlar Estoque</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </div>

    <div>
        <img src="imagens/mcdonalds-logo.png" alt="logo do McDonalds" id="logo-home">
        <img src="imagens/header-home.jpg" alt="casal comendo batata frita" id="imagem-header">
    </div>   
    
    

    
    <h2>Adicionar Produto</h2>
    <form action="">
        <div class="center">
            <label for="link-foto" class="center-text ">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        <br>
        <div class="center">
            <label for="descricao" class="center-text ">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        <br>
        <div class="center">
            <label for="preco" class="center-text ">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>
        <br>
        <div class="center">
            <label for="quantidade" class="center-text ">Quantidade disponível:</label>
            <input type="number" id="quantidade" name="quantidade">
        </div>
        <br>
        <br>
        <br>
        <div class="form-add">
            <button type="submit" class= "botao-enviar" >Adicionar</button>
        </div>
    </form>
    <div id="footer">
        <p>Siga-nos nas redes sociais!</p>
        <a href="https://www.facebook.com/McDonaldsBrasil/" target="_blank"><img src="imagens/facebook_logo.png" alt="Logo do Facebook" id="facebook_logo"></a>
        <a href="https://www.instagram.com/mcdonalds_br/?hl=en" target="_blank"><img src="imagens/instagram_logo.png" alt="Logo do Instagram" id="instagram_logo"></a>
        <a href="https://twitter.com/mcdonalds_br?lang=en" target="_blank"><img src="imagens/twitter_logo.png" alt="Logo do Twitter" id="twitter_logo"></a>
    </div>
</body>
</html>
